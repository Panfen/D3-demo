<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>19.力导向图</title>
	<script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
	<div class="chart"></div>

	<script type="text/javascript">

		// 节点集
		// radius 节点半径
		const nodes = [
			{ name: '重庆市', radius: 4 },
			{ name: '北碚区', radius: 3 },
			{ name: '渝北区', radius: 3 },
			{ name: '江北区', radius: 3 },
			{ name: '巴南区', radius: 3 },
			{ name: '沙坪坝区', radius: 3 },
			{ name: '大渡口', radius: 3 },
			{ name: '万州区', radius: 3 },
			{ name: '天府镇', radius: 2 },
			{ name: '水土镇', radius: 2 },
			{ name: '蔡家镇', radius: 2 },
			{ name: '土场镇', radius: 2 },
			{ name: '两江名居', radius: 1 },
			{ name: '上城中央', radius: 1 },
			{ name: '灯塔', radius: 1 }
		]
		// 边集
		// value 控制线的长短
		const edges = [
			{ source: 0, target: 1, value: 2 },
			{ source: 0, target: 2, value: 2 },
			{ source: 0, target: 3, value: 2 },
			{ source: 0, target: 4, value: 2 },
			{ source: 0, target: 5, value: 2 },
			{ source: 0, target: 6, value: 2 },
			{ source: 0, target: 7, value: 2 },
			{ source: 2, target: 8, value: 1.5 },
			{ source: 2, target: 9, value: 1.5 },
			{ source: 2, target: 10, value: 1.5 },
			{ source: 2, target: 11, value: 1.5 },
			{ source: 11, target: 12, value: 1 },
			{ source: 11, target: 13, value: 1 },
			{ source: 11, target: 14, value: 1 }
		]

		var width = 450
		var height = 450
		var margin = 30

		/**
		 * 添加画布
		 */ 
		var svg = d3
			.select('.chart')
			.append('svg')
			.attr('width', width)
			.attr('height', height)
			.style('background-color', '#1a3055')

		var chart = svg.append('g')

		/**
		 * 比例尺和配置信息
		 */
		// 颜色比例尺
		// d3.interpolateRainbow(t), t∈[0, 1], 返回一串RGB颜色
		// d3.quantize(interpolator, n), 通过插值器函数(interpolator)，返回传入的样本数(n)
		const colorScale = d3.scaleOrdinal(d3.quantize(d3.interpolateRainbow, nodes.length + 1))

		const force = d3
			.forceSimulation() // 创建一个力模拟
			.force('link', d3.forceLink()) // forc(name[, force]) 如果指定了力，则为指定的名称分配力并返回此模拟
			.force('charge', d3.forceManyBody())
			.force('center', d3.forceCenter(width / 2, height / 2))

		const forceNodes = force.nodes(nodes).on('tick', ticked)

		force
			.force('link') // 如果未值定力，则返回具有指定名称的力函数
			.links(edges)
			.distance((d) => d.value * 100)

		/**
		 * 绘制节点和连线
		 */ 
		const line = chart
			.append('g')
			.selectAll()
			.data(edges)
			.enter()
			.append('g')

		// 绘制线，因为力模拟会事实改变位置，所以没有指定位置，位置信息在ticked函数中确定
		const links = line
			.append('line')
			.attr('stroke', '#ccc')
			.attr('stroke-width', 1)

		const linksText = line
			.append('text')
			.text((d) => d.value)
			.attr('fill', '#ccc')

		const nodesChart = chart
			.append('g')
			.selectAll()
			.data(nodes)
			.enter()
			.append('g')
			.attr('transform', (d) => `translate(${d.x}, ${d.y})`)

		nodesChart
			.append('circle')
			.attr('r', (d) => d.radius * 10)
			.attr('fill', (d) => colorScale(d.name))

		nodesChart
			.append('text')
			.attr('x', -20)
			.attr('y', -5)
			.attr('dy', 10)
			.attr('font-size', 12)
			.text((d) => d.name)
			.attr('fill', '#ccc')
			.attr('pointer-events', 'none')
			.style('user-select', 'none')

		function ticked() {
			links
				.attr('x1', (d) => d.source.x)
				.attr('y1', (d) => d.source.y)
				.attr('x2', (d) => d.target.x)
				.attr('y2', (d) => d.target.y)

			linksText
				.attr('x', (d) => (d.source.x + d.target.x) / 2)
				.attr('y', (d) => (d.source.y + d.target.y) / 2)

			nodesChart.attr('transform', (d) => `translate(${d.x}, ${d.y})`)
		}

		/**
		 * 设置排斥力，添加交互
		 * 创建拖动事件：开始拖动时元素为当前位置并重置力函数的衰减系数，拖动中设置为当前鼠标位置，结束时重置固定位置和衰减系数
		 */ 
		nodesChart.call(
			d3.drag()
				.on('start', started)
				.on('drag', dragged)
				.on('end', ended)
		)

		function started(e, d) {
			force.alphaTarget(0.8).restart() // 设置衰减系数
			d.fx = d.x
			d.fy = d.y
		}

		function dragged(e, d) {
			d.fx = e.x
			d.fy = e.y
		}

		function ended(e, d) {
			force.alphaTarget(0).restart()
			d.fx = null
			d.fy = null
		}

	</script>
</body>
</html>
