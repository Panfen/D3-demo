<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>1. 基础柱状图</title>
	<script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
	<div class="chart"></div>

	<script type="text/javascript">
		
		var bColor = ['#4385F4', '#34A853', '#FBBC05', '#E94335', '#01ACC2', '#AAACC2']
		var dataArr = [
		  {
		    label: '1月',
		    value: 10.5
		  },
		  {
		    label: '2月',
		    value: 70.5
		  },
		  {
		    label: '3月',
		    value: 60.5
		  },
		  {
		    label: '4月',
		    value: 10.5
		  },
		  {
		    label: '5月',
		    value: 20.5
		  },
		  {
		    label: '6月',
		    value: 30.5
		  }
		]

		var svg = d3
			.select('.chart')
			.append('svg')
			.attr('width', 450)
			.attr('height', 440)
			.style('background-color', '#1a3055')

		// 创建一个组，设置位移
		var chart = svg
			.append('g')
			.attr('transform', 'translate(20, 10)')

		// 创建序数分段比例尺
		// 设置输出值0~400，输入为X轴的分段标题
		var xScale = d3
			.scaleBand()
			.range([0, 400])
			.domain(dataArr.map(s => s.label))
			.padding(0.4)
		// 绘制x轴
		chart
			.append('g')
			.attr('transform', 'translate(15, 400)')
			.call(d3.axisBottom(xScale))

		// 创建定量的线性比例尺
		var yScale = d3
			.scaleLinear()
			.range([400, 0])
			.domain([0, 100])
		var makeYlines = () => 
			d3
				.axisLeft()
				.scale(yScale)
				.tickSize(-400)
				.tickFormat(d => d + '%')
		// 绘制Y轴
		chart
			.append('g')
			.attr('transform', 'translate(15, 0)')
			.call(makeYlines())

		// 修改颜色
		d3
			.selectAll('text')
			.style('fill', '#fff')
		d3
			.selectAll('.chart text')
			.style('fill', '#fff')
    d3
			.selectAll('.chart line')
			.style('stroke', '#fff')
    d3
			.selectAll('.chart path')
			.style('stroke', '#fff')

		// 选择当前组子节点，判定数据，创建元素占位符，对占位符创建元素
		var barG = chart
			.selectAll()
			.data(dataArr)
			.enter()
			.append('g')
		barG
			.append('rect')
			.style('fill', (d, i) => bColor[i])
			.attr('x', (g, i) => xScale(g.label) + xScale.bandwidth() / 2)
			.attr('y', (g) => yScale(g.value))
			.attr('width', xScale.bandwidth())
			.attr('height', (g) => 400 - yScale(g.value))
		
		// 绘制标题
		barG
			.append('text')
			.style('font-size', '14px')
			.style('fill', '#fff')
			.attr('x', (g, i) => xScale(g.label) + xScale.bandwidth() / 2 + 2)
			.attr('y', (g) => yScale(g.value) - 10)
			.text(g => `${g.value}%`)

		
		// 创建提示框
		var tooltips = d3
			.select('body')
			.append('div')
			.style('width', '100px')
			.style('height', '40px')
			.style('background-color', '#fff')
			.style('display', 'flex')
			.style('justify-content', 'center')
      .style('padding', '10px')
      .style('border-radius', '5px')
      .style('opacity', 0)
		// 对每个柱状添加交互
		barG
			.on('mouseenter', (e, d) => {
				tooltips
					.html(`月份：${d.label}<br /> 数据：${d.value}%`)
					.style('position', 'absolute')
          .style('left', `${e.clientX}px`)
          .style('top', `${e.clientY}px`)
          .style('opacity', 1)
			})
			.on('mouseleave', (e, d) => {
				tooltips
					.html('')
					.style('opacity', 0)
					.style('left', `0px`)
					.style('top', `0px`)
			})


		
	</script>
</body>
</html>
