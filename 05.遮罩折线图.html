<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>05.遮罩折线图</title>
	<script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
	<div class="chart"></div>

	<script type="text/javascript">
		
		var bColor = ['#4385F4', '#34A853', '#FBBC05', '#E94335', '#01ACC2', '#AAACC2']
		var dataArr = [
			{
				label: '1月',
				value: 10.5,
				value2: 20.5
			},
			{
				label: '2月',
				value: 70.5,
				value2: 22.5
			},
			{
				label: '3月',
				value: 60.5,
				value2: 30.5
			},
			{
				label: '4月',
				value: 10.5,
				value2: 20.5
			},
			{
				label: '5月',
				value: 20.5,
				value2: 40.5
			},
			{
				label: '6月',
				value: 30.5,
				value2: 30.5
			}
		]

		var width = 450
		var height = 480
		var margin = 20

		// 创建画布
		var svg = d3
			.select('.chart')
			.append('svg')
			.attr('width', width)
			.attr('height', height)
			.style('background-color', '#1a3055')
		// 组
		var chart = svg
			.append('g')
			.attr('transform', `translate(${margin * 2}, ${margin})`)


		// 创建比例尺
		var xScale = d3
			.scaleBand()
			.range([0, 400])
			.domain(dataArr.map(s => s.label))

		var yScale = d3
			.scaleLinear()
			.range([400, 0])
			.domain([0, 100])

		// 绘制坐标轴
		const xAxis = d3.axisBottom(xScale)
		chart
			.append('g')
			.attr('class', 'xAxis')
			.attr('transform', `translate(0, 400)`)
			.call(xAxis)
		
		const yAxis = d3.axisLeft(yScale).tickFormat(d => d + '%')
		chart
			.append('g')
			.attr('transform', 'translate(0, 0)')
			.call(yAxis)

		// 标签
		d3.select('.xAxis')
			.append('text')
			.attr('x', 400 / 2 - 12)
			.attr('y', 0)
			.attr('dy', 45)
			.style('font-size', '24px')
			.text('日期')
		
		d3.selectAll('.chart text').style('fill', '#fff')
		d3.selectAll('.chart line').style('stroke', '#fff')
		d3.selectAll('.chart path').style('stroke', '#fff')

		/**
		 *  绘制折线
		 */ 

		// 转换数据格式 
		let items = []
		dataArr.forEach((row) => {
			let index = 0
			Object.keys(row).forEach((key) => {
				// 非数据 不绘制统计图
				if (key !== 'label') {
					if (items[index]) {
						items[index].push([row.label, row[key], key, index])
					} else {
						items[index] = [[row.label, row[key], key, index]]
					}
					index ++
				}
			})
		})

		// 创建线形状计算方法
		let line = d3
			.line()
			.x(d => d[0])
			.y(d => d[1])

		// 绑定折线组数据，创建折线组(g)元素，绑定折线详细数据在组上
		const groups = chart.selectAll().data(items)
		const lines = groups
		.enter()
		.append('g')
		.selectAll()
		.data(d => [d])

		// 在组上创建path元素，绘制折线
		lines
			.enter()
			.append('path')
			.attr('class', 'lines')
			// .attr('d', (d) => {
			// 	const row = d.map((item) => {
			// 		const itemS = []
			// 		itemS.push(xScale(item[0]))
			// 		itemS.push(yScale(item[1]))
			// 		return itemS
			// 	})
			// 	return line(row)
			// })
			.attr('stroke', (d, i) => bColor[d[0][3]])
			.attr('fill', 'none')
			.attr('transform', `translate(${xScale.bandwidth() / 2}, 0)`)


		// 点绘制
		const circles = groups
			.enter()
			.append('g')
			.attr('class', 'circles')
			.selectAll()
			.data(d => d)

		circles
			.enter()
			.append('circle')
			.attr('cx', d => xScale(d[0]))
			.attr('cy', d => yScale(d[1]))
			.attr('r', 4)
			.attr('transform', `translate(${xScale.bandwidth() / 2}, 0)`)
			.attr('fill', '#fff')
			.attr('stroke', 'rgba(56, 8, 228, .5)')


		/**
		 * 绘制遮罩
		 */ 

		// 创建形状生成器
		const generateArea = d3
			.area()
			.x(d => d[0]) // 每个点的x轴值
			.y0(d => d[1]) // 每个点的y起始值
			.y1(400) // 每个点的y结束值

		// 使用区域生成器，自动绘制遮罩层
		lines
			.enter()
			.append('path')
			.attr('class', 'area')
			.attr('d', (d) => {
				const row = d.map((item) => {
					const itemS = []
					itemS.push(xScale(item[0]))
					itemS.push(yScale(item[1]))
					return itemS
				})
				return generateArea(row)
			})
		.attr('fill', (d, i) => bColor[d[0][3]])
		.attr('fill-opacity', '0.5')
		.attr('transform', `translate(${xScale.bandwidth() / 2}, 0)`)


		/**
		 * 添加动画
		 * 添加了遮罩层，就不能使用虚线的方式来实现动画，这里使用.attrTeeen()来实现过度动画
		 */ 

		// 因为过度动画的值是0 ~ 1的范围，需要把一条折线上的每个坐标与之对应，这时候就需要插值函数。输入0 ~ 1范围的值，获取该值对应的坐标。
		function getAreaInterpolate(pointX, pointY) {
			const domain = d3.range(0, 1, 1 / (pointX.length - 1))
			// 补上结尾1
			domain.push(1)

			// 线性比例尺 根据 值域 和 定义域 获取不同区间的值
			const interpolateX = d3.scaleLinear().domain(domain).range(pointX)
			const interpolateY = d3.scaleLinear().domain(domain).range(pointY)
			return {
				x: interpolateX,
				y: interpolateY,
			}
		}

		// 获取折线元素，创建折线动画
		d3
			.selectAll('path.lines')
			.transition()
			.duration(2000)
			.attrTween('d' , (_d) => { // transition.attrTeeen(name,tween) 动画函数。将属性name使用插值函数tween()进行过渡
				const pointX = _d.map(d => xScale(d[0]))
				const pointY = _d.map(d => yScale(d[1]))

				const interpolate = getAreaInterpolate(pointX, pointY)
				const points = []

				return function (t) { // 时间值，整个动画0~1的范围
					points.push([interpolate.x(t), interpolate.y(t)])
					return line(points)
				}
			})

		// 同样的方式设置遮罩层的动画
		d3.selectAll('path.area')
			.transition()
			.duration(2000)
			.attrTween('d', (_d) => {
				const pointX = _d.map((d) => xScale(d[0]))
				const pointY = _d.map((d) => yScale(d[1]))

				const interpolate = getAreaInterpolate(pointX, pointY)
				const ponits = []

				return function (t) {
					ponits.push([interpolate.x(t), interpolate.y(t)])
					return generateArea(ponits)
				}
			})

		// 折线点分组设置动画，计算动画的时间，使得点的加载符合折线的加载
		d3.selectAll('.circles')
			.selectAll('circle')
			.attr('r', 0)
			.transition()
			.duration(300)
			.delay((d, i) => (i * 2000) / dataArr.length)
			.attr('r', 4)
			.style('stroke-width', 3)

	</script>
</body>
</html>
