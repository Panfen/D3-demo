<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>4.基础折线图</title>
	<script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
	<div class="chart"></div>

	<script type="text/javascript">
		
		var bColor = ['#4385F4', '#34A853', '#FBBC05', '#E94335', '#01ACC2', '#AAACC2']
		var dataArr = [
		  {
		    label: '1月',
		    value: 10.5,
		  },
		  {
		    label: '2月',
		    value: 70.5,
		  },
		  {
		    label: '3月',
		    value: 60.5,
		  },
		  {
		    label: '4月',
		    value: 10.5,
		  },
		  {
		    label: '5月',
		    value: 20.5,
		  },
		  {
		    label: '6月',
		    value: 30.5,
		  }
		]

		var width = 500
		var height = 500
		var margin = 10

		// 创建画布
		var svg = d3
			.select('.chart')
			.append('svg')
			.attr('width', width)
			.attr('height', height)
			.style('background-color', '#1a3055')
		// 组
		var chart = svg
			.append('g')
			.attr('transform', `translate(${margin * 2}, ${margin})`)


		// 创建比例尺
		var xScale = d3
			.scaleBand()
			.range([0, 400])
			.domain(dataArr.map(s => s.label))

		var yScale = d3
			.scaleLinear()
			.range([400, 0])
			.domain([0, 100])

		// 绘制坐标轴
		const xAxis = d3.axisBottom(xScale)
		chart
			.append('g')
			.attr('class', 'xAxis')
			.attr('transform', `translate(20, 400)`)
			.call(xAxis)
		
		const yAxis = d3.axisLeft(yScale).tickFormat(d => d + '%')
		chart
			.append('g')
			.attr('transform', 'translate(20, 0)')
			.call(yAxis)

		// 标签
		d3.select('.xAxis')
			.append('text')
			.attr('x', width / 2 - 12)
			.attr('y', 0)
			.attr('dy', 45)
			.style('font-size', '24px')
			.text('日期')
		
		d3.selectAll('.chart text').style('fill', '#fff')
		d3.selectAll('.chart line').style('stroke', '#fff')
		d3.selectAll('.chart path').style('stroke', '#fff')

		// 创建线形状计算方法
		let line = d3
			.line()
			.x(d => xScale(d.label))
			.y(d => yScale(d.value))
			.curve(d3.curveCardinal) // 三次曲线
		
		var lineChart = chart.append('g')

		// 创建path路径，设置d属性和线的属性
		lineChart
			.selectAll()
			.data([dataArr])
			.enter()
			.append('path')
			.attr('class', (d, index) => 'path' + index)
			.attr('d', (d) => line(d))
			.style('stroke', '#2e6be6')
			.style('fill', 'none')
			.attr('transform', `translate(${xScale.bandwidth() / 2}, 0)`)

		// 线上画点
		lineChart
			.selectAll()
			.data([dataArr])
			.enter()
			.append('g')
			.attr('class', (d, index) => 'circleG' + index)
			.selectAll()
			.data(d => d)
			.enter()
			.append('circle')
			.attr('cx', (d) => xScale(d.label))
			.attr('cy', (d) => yScale(d.value))
			.attr('r', 4)
			.attr('transform', `translate(${xScale.bandwidth() / 2}, 0)`)
			.attr('fill', '#fff')
			.attr('stroke', 'rgba(56, 8, 228, .5)')

		// 路径描边动画
		svg
			.selectAll('path.path0')
			.style('stroke-dasharray', function() { // 虚线长度
				return d3.select(this).node().getTotalLength()
			})
			.style('stroke-dashoffset', function() { // 虚线偏移量
				return d3.select(this).node().getTotalLength()
			})
			.transition()
			.duration(2000)
			.ease(d3.easeLinear)
			.style('stroke-dashoffset', 0)

		// 圆点动画
		svg
			.selectAll('.circleG0 > circle')
			.attr('r', 0)
			.style('stroke-width', 0)
			.transition()
			.duration(300)
			.delay(function(d, i) {
				return (i * 2000) / 5
			})
			.ease(d3.easeLinear)
			.attr('r', 4)
			.style('stroke-width', 3)

	</script>
</body>
</html>
