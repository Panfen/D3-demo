<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>7.多标记散点图</title>
	<script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
	<div class="chart"></div>

	<script type="text/javascript">
		
		var bColor = ['#4385F4', '#34A853', '#FBBC05', '#E94335', '#01ACC2', '#AAACC2']
		var dataArr = [
			[
				{
					x: 70.5,
					y: 0.5,
					shape: 0
				},
				{
					x: 30.5,
					y: 30.5,
					shape: 0
				},
				{
					x: 50.5,
					y: 20.5,
					shape: 0
				},
				{
					x: 60.5,
					y: 10.5,
					shape: 0
				},
				{
					x: 20.5,
					y: 70.5,
					shape: 0
				},
				{
					x: 70.5,
					y: 70.5,
					shape: 0
				},
				{
					x: 60.5,
					y: 90.5,
					shape: 0
				},
				{
					x: 70.5,
					y: 10.5,
					shape: 0
				},
				{
					x: 10.5,
					y: 30.5,
					shape: 0
				},
				{
					x: 30.5,
					y: 20.5,
					shape: 0
				}
			],
			[
				{
					x: 71.5,
					y: 2.5,
					shape: 1
				},
				{
					x: 30.5,
					y: 60.5,
					shape: 1
				},
				{
					x: 50.5,
					y: 70.5,
					shape: 1
				},
				{
					x: 60.5,
					y: 50.5,
					shape: 1
				},
				{
					x: 10.5,
					y: 70.5,
					shape: 1
				},
				{
					x: 60.5,
					y: 60.5,
					shape: 1
				},
				{
					x: 90.5,
					y: 90.5,
					shape: 1
				},
				{
					x: 70.5,
					y: 10.5,
					shape: 1
					},
				{
					x: 20.5,
					y: 30.5,
					shape: 1
				},
				{
					x: 80.5,
					y: 10.5,
					shape: 1
				}
			]
		]

		var width = 460
		var height = 450
		var margin = 20

		// 添加画布
		var svg = d3
			.select('.chart')
			.append('svg')
			.attr('width', width)
			.attr('height', height)
			.style('background-color', '#1a3055')
		var chart = svg
			.append('g')
			.attr('transform', `translate(${margin * 2}, ${margin})`)


		// 创建比例尺
		var xScale = d3.scaleLinear().range([0, 400]).domain([0, 100])
		var yScale = d3.scaleLinear().range([400, 0]).domain([0, 100])
		var colorScale = d3.scaleOrdinal().domain(d3.range(0, dataArr.length)).range(bColor)


		// 绘制坐标轴
		const xAxis = d3.axisBottom(xScale).tickSize(-400)
		chart
			.append('g')
			.attr('transform', `translate(0, ${400})`)
			.call(xAxis)

		const yAxis = d3
			.axisLeft(yScale)
			.tickSize(-400)
			.tickFormat((d) => d + '%')
		chart
			.append('g')
			.attr('transform', `translate(0, 0)`)
			.call(yAxis)

		chart.selectAll('.chart text').style('fill', '#fff')
		chart.selectAll('.chart line').style('stroke', '#fff')
		chart.selectAll('.chart path').style('stroke', '#fff')


		// 绘制散点
		const groups = chart
			.append('g')
			.selectAll()
			.data(dataArr)

		const points = groups
			.enter()
			.append('g')
			.attr('fill', (d, i) => bColor[i])
			.selectAll()
			.data((d) => d)

		points
			.enter()
			.append('path')
			.attr('transform', (d) => `translate(${xScale(d.x)}, ${yScale(d.y)})`)
			.attr('class', 'pathCircle')
			.attr('d', d3
				.symbol()
				.type((d) => d3.symbols[d.shape])
				.size(1)
			)
			.transition()
			.duration(500)
			.attr('d', d3
				.symbol()
				.type((d) => d3.symbols[d.shape])
				.size(100)
			)

		function arcTweenMouse(type) {
			return function() {
				if (type) {
					d3.select(this)
						.transition()
						.duration(500)
						.attr('d', d3
							.symbol()
							.type((d) => d3.symbols[d.shape])
							.size(300)
						)
				} else {
					d3.select(this)
						.transition()
						.duration(500)
						.attr('d', d3
							.symbol()
							.type((d) => d3.symbols[d.shape])
							.size(100)
						)
				}
			}
		}

		d3.selectAll('.pathCircle')
			.on('mouseover', arcTweenMouse(true))
			.on('mouseout', arcTweenMouse(false))

	</script>
</body>
</html>
